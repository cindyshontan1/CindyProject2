<!DOCTYPE html>
<html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Sanchez&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="cindy.css">
	
	<title>CONTACT ME</title>

</head>
<body>
	<div class="wrap">
		<H1>I'd love to hear from you.</H1>
			<div class="eresult"></div>			

<br>	
<br>	
		<form action="#" method="post" id="myform" onsubmit="return validate();">
			<div class="input-fields">
				<label for="name" class="nice">I'm</label>
				<input name="name" type="text" id="name" placeholder="name" minlength="4" required>
			</div>

			<div class="input-fields">
				<label for="email" class="nice">my Email is</label>
				<input type="email" name="email" id="email" placeholder="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
			</div>

			<div class="input-fields">
				<label class="nice">I'm a</label>
				<input type="text" name="title" id="title" placeholder="miss, mrs, mr" required>
			</div>

			<div class="input-fields">
				<label class="nice">here's my</label>
				<textarea id="message" placeholder="message" minlength="20" required></textarea>
			</div>
			<div class="btn">
				<input type="submit" class="btn" value="submit">
			</div>
		</form>
		<div id="eresult"></div>
	</div>


</body>
</html>
